<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Age Calculator App </title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="icon" href="images/favicon-32x32.png">
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

        <!--Bootstrap Scripts-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>
    <body class="body">
        <div class="main-container">
            <section class="top-section">
                <form id="form" class="row form">
                    <div id="forminput" class="col-sm-4">
                        <p class="inputp">DAY</p>
                        <input type="text" class="day" name="day" placeholder="DD">
                        <p class="errortxt invisibleTxt">Must be a valid date</p>
                    </div>
                    <div id="forminput" class="col-sm-4">
                        <p class="inputp">MONTH</p>
                        <input type="text" class="month" name="month" placeholder="MM">
                        <p class="errortxt invisibleTxt">Must be a valid month</p>
                    </div>
                    <div id="forminput" class="col-sm-4">
                        <p class="inputp">YEAR</p>
                        <input type="text" class="year" name="year" placeholder="YYYY">
                        <p class="errortxt invisibleTxt">Must be in past</p>
                    </div>
                </form>
                <div class="middle-container">
                    <div class="line"></div>
                    <button class="arrow"><img src="images/icon-arrow.svg"></button>
                </div>
            </section>
            <section class="bottom-section invisible">
                <div class="row">
                    <p id="output" class="yearOutput col"></p>
                    <p id="txt" class="col">years</p>
                </div>
                <div class="row">
                    <p id="output" class="monthOutput col"></p>
                    <p id="txt" class="col">months</p>
                </div>
                <div class="row">
                    <p id="output" class="dayOutput col"></p>
                    <p id="txt" class="col">days</p>
                </div>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
